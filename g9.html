<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Vital Signs Monitoring System - Group 9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-warning {
            background: #ed8936;
            color: white;
        }
        
        .patient-input {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .patient-input.active {
            display: block;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group input, .input-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .patient-card {
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            background: white;
            transition: all 0.3s;
        }
        
        .patient-card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        
        .patient-card.normal {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .patient-card.warning {
            border-color: #ed8936;
            background: #fffaf0;
        }
        
        .patient-card.critical {
            border-color: #f56565;
            background: #fff5f5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .patient-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-badge.normal {
            background: #48bb78;
            color: white;
        }
        
        .status-badge.warning {
            background: #ed8936;
            color: white;
        }
        
        .status-badge.critical {
            background: #f56565;
            color: white;
        }
        
        .vital-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .vital-label {
            color: #4a5568;
            font-weight: 600;
        }
        
        .vital-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .vital-value.normal { color: #48bb78; }
        .vital-value.warning { color: #ed8936; }
        .vital-value.critical { color: #f56565; }
        
        .diagnosis {
            margin-top: 15px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .diagnosis strong {
            color: #2d3748;
        }
        
        .alert-panel {
            background: #fff5f5;
            border: 2px solid #f56565;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-panel.active {
            display: block;
        }
        
        .alert-panel h3 {
            color: #c53030;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-normal {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .stat-warning {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .stat-critical {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Patient Vital Signs Monitoring System</h1>
            <p>Biomedical & Health Technologies Simulation - Group 9</p>
        </div>
        
        <div class="stats">
            <div class="stat-box stat-normal">
                <h3 id="normalCount">0</h3>
                <p>Normal Patients</p>
            </div>
            <div class="stat-box stat-warning">
                <h3 id="warningCount">0</h3>
                <p>Warning Status</p>
            </div>
            <div class="stat-box stat-critical">
                <h3 id="criticalCount">0</h3>
                <p>Critical Status</p>
            </div>
        </div>
        
        <div class="alert-panel" id="alertPanel">
            <h3>üö® Critical Alerts</h3>
            <div id="alertList"></div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="toggleAddPatient()">‚ûï Add New Patient</button>
            <button class="btn btn-success" onclick="addSamplePatients()">üìä Load Sample Patients</button>
            <button class="btn btn-warning" onclick="simulateEmergency()">‚ö†Ô∏è Simulate Emergency</button>
            <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
        
        <div class="patient-input" id="patientInput">
            <h3 style="margin-bottom: 15px;">Add New Patient</h3>
            <div class="input-group">
                <input type="text" id="patientName" placeholder="Patient Name">
                <input type="number" id="patientAge" placeholder="Age">
                <select id="patientGender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <input type="number" id="heartRate" placeholder="Heart Rate (BPM)" value="75">
                <input type="number" id="bpSystolic" placeholder="BP Systolic" value="120">
                <input type="number" id="bpDiastolic" placeholder="BP Diastolic" value="80">
            </div>
            <div class="input-group">
                <input type="number" id="spo2" placeholder="SpO2 (%)" value="98">
                <input type="number" id="temperature" placeholder="Temperature (¬∞C)" value="37.0" step="0.1">
                <input type="number" id="respRate" placeholder="Respiratory Rate" value="16">
            </div>
            <button class="btn btn-success" onclick="addPatient()">Add Patient</button>
        </div>
        
        <div class="patients-grid" id="patientsGrid"></div>
    </div>

    <script>
        let patients = [];
        
        function toggleAddPatient() {
            const input = document.getElementById('patientInput');
            input.classList.toggle('active');
        }
        
        function addPatient() {
            const name = document.getElementById('patientName').value;
            const age = parseInt(document.getElementById('patientAge').value);
            const gender = document.getElementById('patientGender').value;
            const heartRate = parseInt(document.getElementById('heartRate').value);
            const bpSystolic = parseInt(document.getElementById('bpSystolic').value);
            const bpDiastolic = parseInt(document.getElementById('bpDiastolic').value);
            const spo2 = parseInt(document.getElementById('spo2').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const respRate = parseInt(document.getElementById('respRate').value);
            
            if (!name || !age || !gender) {
                alert('Please fill in all patient details');
                return;
            }
            
            const patient = {
                id: Date.now(),
                name,
                age,
                gender,
                vitals: { heartRate, bpSystolic, bpDiastolic, spo2, temperature, respRate }
            };
            
            patients.push(patient);
            renderPatients();
            toggleAddPatient();
            
            // Reset form
            document.getElementById('patientName').value = '';
            document.getElementById('patientAge').value = '';
            document.getElementById('patientGender').value = '';
        }
        
        function addSamplePatients() {
            patients = [
                {
                    id: 1,
                    name: "John Doe",
                    age: 45,
                    gender: "Male",
                    vitals: { heartRate: 72, bpSystolic: 120, bpDiastolic: 80, spo2: 98, temperature: 37.0, respRate: 16 }
                },
                {
                    id: 2,
                    name: "Mary Smith",
                    age: 62,
                    gender: "Female",
                    vitals: { heartRate: 88, bpSystolic: 145, bpDiastolic: 92, spo2: 95, temperature: 37.5, respRate: 18 }
                },
                {
                    id: 3,
                    name: "James Wilson",
                    age: 28,
                    gender: "Male",
                    vitals: { heartRate: 65, bpSystolic: 115, bpDiastolic: 75, spo2: 99, temperature: 36.8, respRate: 14 }
                }
            ];
            renderPatients();
        }
        
        function simulateEmergency() {
            if (patients.length === 0) {
                alert('Add patients first!');
                return;
            }
            
            const randomPatient = patients[Math.floor(Math.random() * patients.length)];
            randomPatient.vitals.heartRate = 140;
            randomPatient.vitals.spo2 = 88;
            randomPatient.vitals.temperature = 39.5;
            renderPatients();
        }
        
        function analyzeVital(type, value, age) {
            let status = 'normal';
            let ranges = {
                heartRate: { min: 60, max: 100 },
                bpSystolic: { min: 90, max: 140 },
                bpDiastolic: { min: 60, max: 90 },
                spo2: { min: 95, max: 100 },
                temperature: { min: 36.5, max: 37.5 },
                respRate: { min: 12, max: 20 }
            };
            
            const range = ranges[type];
            if (value < range.min || value > range.max) {
                if (type === 'heartRate' && (value < 50 || value > 120)) status = 'critical';
                else if (type === 'spo2' && value < 90) status = 'critical';
                else if (type === 'temperature' && (value < 35 || value > 39)) status = 'critical';
                else if (type === 'bpSystolic' && value > 160) status = 'critical';
                else status = 'warning';
            }
            
            return status;
        }
        
        function getOverallStatus(vitals, age) {
            const statuses = [
                analyzeVital('heartRate', vitals.heartRate, age),
                analyzeVital('bpSystolic', vitals.bpSystolic, age),
                analyzeVital('bpDiastolic', vitals.bpDiastolic, age),
                analyzeVital('spo2', vitals.spo2, age),
                analyzeVital('temperature', vitals.temperature, age),
                analyzeVital('respRate', vitals.respRate, age)
            ];
            
            if (statuses.includes('critical')) return 'critical';
            if (statuses.includes('warning')) return 'warning';
            return 'normal';
        }
        
        function getDiagnosis(vitals, age) {
            const diagnoses = [];
            
            if (vitals.heartRate > 100) diagnoses.push('Tachycardia detected');
            if (vitals.heartRate < 60) diagnoses.push('Bradycardia detected');
            if (vitals.bpSystolic > 140) diagnoses.push('Hypertension - monitor closely');
            if (vitals.spo2 < 95) diagnoses.push('Low oxygen saturation - oxygen therapy may be needed');
            if (vitals.temperature > 38) diagnoses.push('Fever detected - investigate infection');
            if (vitals.temperature < 36) diagnoses.push('Hypothermia risk');
            
            if (diagnoses.length === 0) return 'All vitals within normal range. Continue routine monitoring.';
            return diagnoses.join('. ') + '.';
        }
        
        function renderPatients() {
            const grid = document.getElementById('patientsGrid');
            grid.innerHTML = '';
            
            let normalCount = 0, warningCount = 0, criticalCount = 0;
            const alerts = [];
            
            patients.forEach(patient => {
                const status = getOverallStatus(patient.vitals, patient.age);
                const diagnosis = getDiagnosis(patient.vitals, patient.age);
                
                if (status === 'normal') normalCount++;
                else if (status === 'warning') warningCount++;
                else if (status === 'critical') {
                    criticalCount++;
                    alerts.push(`${patient.name} - ${diagnosis}`);
                }
                
                const card = document.createElement('div');
                card.className = `patient-card ${status}`;
                card.innerHTML = `
                    <div class="patient-header">
                        <div class="patient-name">${patient.name}</div>
                        <div class="status-badge ${status}">${status}</div>
                    </div>
                    <div style="color: #718096; margin-bottom: 10px;">
                        ${patient.age} years | ${patient.gender} | ID: ${patient.id}
                    </div>
                    <div class="vital-row">
                        <span class="vital-label">‚ù§Ô∏è Heart Rate:</span>
                        <span class="vital-value ${analyzeVital('heartRate', patient.vitals.heartRate, patient.age)}">${patient.vitals.heartRate} BPM</span>
                    </div>
                    <div class="vital-row">
                        <span class="vital-label">ü©∫ Blood Pressure:</span>
                        <span class="vital-value ${analyzeVital('bpSystolic', patient.vitals.bpSystolic, patient.age)}">${patient.vitals.bpSystolic}/${patient.vitals.bpDiastolic} mmHg</span>
                    </div>
                    <div class="vital-row">
                        <span class="vital-label">üí® SpO2:</span>
                        <span class="vital-value ${analyzeVital('spo2', patient.vitals.spo2, patient.age)}">${patient.vitals.spo2}%</span>
                    </div>
                    <div class="vital-row">
                        <span class="vital-label">üå°Ô∏è Temperature:</span>
                        <span class="vital-value ${analyzeVital('temperature', patient.vitals.temperature, patient.age)}">${patient.vitals.temperature}¬∞C</span>
                    </div>
                    <div class="vital-row">
                        <span class="vital-label">ü´Å Respiratory Rate:</span>
                        <span class="vital-value ${analyzeVital('respRate', patient.vitals.respRate, patient.age)}">${patient.vitals.respRate} /min</span>
                    </div>
                    <div class="diagnosis">
                        <strong>üìã Assessment:</strong><br>
                        ${diagnosis}
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // Update statistics
            document.getElementById('normalCount').textContent = normalCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('criticalCount').textContent = criticalCount;
            
            // Update alerts
            const alertPanel = document.getElementById('alertPanel');
            const alertList = document.getElementById('alertList');
            if (alerts.length > 0) {
                alertPanel.classList.add('active');
                alertList.innerHTML = alerts.map(a => `<div style="padding: 5px 0;">‚Ä¢ ${a}</div>`).join('');
            } else {
                alertPanel.classList.remove('active');
            }
        }
        
        function clearAll() {
            if (confirm('Clear all patients?')) {
                patients = [];
                renderPatients();
            }
        }
        
        // Auto-update simulation (optional)
        setInterval(() => {
            if (patients.length > 0) {
                patients.forEach(p => {
                    // Simulate slight vital changes
                    p.vitals.heartRate += Math.floor(Math.random() * 3) - 1;
                    p.vitals.spo2 = Math.min(100, Math.max(85, p.vitals.spo2 + (Math.random() > 0.5 ? 1 : -1)));
                });
                renderPatients();
            }
        }, 5000);
    </script>
</body>
</html>
