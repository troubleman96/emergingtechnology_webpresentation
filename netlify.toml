[build]
  # No build command needed for static HTML
  publish = "."
  
[build.environment]
  # Node version (if needed for any future build steps)
  NODE_VERSION = "18"

# Redirect rules
[[redirects]]
  # Redirect root to g9.html
  from = "/"
  to = "/g9.html"
  status = 200

[[redirects]]
  # Handle 404s by showing g9.html
  from = "/*"
  to = "/g9.html"
  status = 404

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
